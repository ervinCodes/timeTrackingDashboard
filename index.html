<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- User Information -->
        <section class="user">
          <div class="user-profile">
            <div class="user-image"></div>
            <div class="user-info">
              <p>Report for</p>
              <h1>
                Jeremy
                <br />
                Robson
              </h1>
            </div>
          </div>

          <div class="user-schedule">
            <a href="#" id="daily">
              <p>Daily</p>
            </a>
            <a href="#" id="weekly">
              <p>Weekly</p>
            </a>
            <a href="#" id="monthly">
              <p>Monthly</p>
            </a>
          </div>
        </section>

        <!-- Tasks -->
        <section class="tasks">
          <div class="card card-1">
            <img
              src="/images/icon-work.svg"
              alt="Work Icon"
              class="icon-image"
            />
            <div class="card-content">
              <div class="card-top-row">
                <p>Work</p>
                <img
                  src="/images/icon-ellipsis.svg"
                  alt="icon-ellipsis"
                  class="ellipsis"
                />
              </div>
              <div class="card-bottom-row">
                <h1 class="current">32hrs</h1>
                <p class="previous">Last Week - 36 hrs</p>
              </div>
            </div>
          </div>
          <div class="card card-2">
            <img
              src="/images/icon-play.svg"
              alt="Play Icon"
              class="icon-image"
            />
            <div class="card-content">
              <div class="card-top-row">
                <p>Play</p>
                <img
                  src="/images/icon-ellipsis.svg"
                  alt="icon-ellipsis"
                  class="ellipsis"
                />
              </div>
              <div class="card-bottom-row">
                <h1 class="current">32hrs</h1>
                <p class="previous">Last Week - 36hrs</p>
              </div>
            </div>
          </div>
          <div class="card card-3">
            <img
              src="/images/icon-study.svg"
              alt="Study Icon"
              class="icon-image"
            />
            <div class="card-content">
              <div class="card-top-row">
                <p>Study</p>
                <img
                  src="/images/icon-ellipsis.svg"
                  alt="icon-ellipsis"
                  class="ellipsis"
                />
              </div>
              <div class="card-bottom-row">
                <h1 class="current">32hrs</h1>
                <p class="previous">Last Week - 36hrs</p>
              </div>
            </div>
          </div>
          <div class="card card-4">
            <img
              src="/images/icon-exercise.svg"
              alt="Exercise Icon"
              class="icon-image"
            />
            <div class="card-content">
              <div class="card-top-row">
                <p>Exercise</p>
                <img
                  src="/images/icon-ellipsis.svg"
                  alt="icon-ellipsis"
                  class="ellipsis"
                />
              </div>
              <div class="card-bottom-row">
                <h1 class="current">32hrs</h1>
                <p class="previous">Last Week - 36hrs</p>
              </div>
            </div>
          </div>
          <div class="card card-5">
            <img
              src="/images/icon-social.svg"
              alt="Social Icon"
              class="icon-image"
            />
            <div class="card-content">
              <div class="card-top-row">
                <p>Social</p>
                <img
                  src="/images/icon-ellipsis.svg"
                  alt="icon-ellipsis"
                  class="ellipsis"
                />
              </div>
              <div class="card-bottom-row">
                <h1 class="current">32hrs</h1>
                <p class="previous">Last Week - 36hrs</p>
              </div>
            </div>
          </div>
          <div class="card card-6">
            <img
              src="/images/icon-self-care.svg"
              alt="Self-Care Icon"
              class="icon-image"
            />
            <div class="card-content">
              <div class="card-top-row">
                <p>Self Care</p>
                <img
                  src="/images/icon-ellipsis.svg"
                  alt="icon-ellipsis"
                  class="ellipsis"
                />
              </div>
              <div class="card-bottom-row">
                <h1 class="current">32hrs</h1>
                <p class="previous">Last Week - 36hrs</p>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>

    <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
